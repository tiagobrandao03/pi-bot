<!DOCTYPE html>
<html lang="pt-br">
<head charset="utf-8">
<meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
<!--css bootstrap-->
<link  type="text/css" rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/sb-admin.min.css">

<title>Registrar</title>
</head>
<body class="bg-dark">
        
    <div class="container">
        <div class="card card-register mx-auto mt-5">
         <!--Conteudo-->   
        <div class="card-header">Criar uma conta</div>
        <div class="card-body">
            <form action="">
                 <!--form group-->
                <div class="form-group">
                <div class="form-row">
                <!--Primeiro nome-->
                <div class="col-md-6">
                <label for="primeiroNome">Primeiro Nome</label>
                <input type="text" class="form-control" id="primeiroNome" name="primeiroNome" placeholder="Digite seu nome">    
                </div>
                <!--Segundo Nome-->
                <div class="col-md-6">
                <label for="sobreNome">Sobrenome</label>
                <input type="text" class="form-control" id="sobreNome" name="sobreNome" placeholder="Digite seu sobrenome">    
                </div>
            </div></div>
             <!--form group-->
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
            </div>
             <!--form group-->
                <div class="form-group">
                <div class="form-row">
                <!--Primeiro nome-->
                <div class="col-md-6">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">    
                </div>
                <!--Segundo Nome-->
                <div class="col-md-6">
                <label for="confirmaSenha">Sobrenome</label>
                <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" placeholder="Confirma sua Senha">    
                </div>
            </div></div>
                <!--botao-->
                <button class="btn btn-primary btn-block">Registrar-se</button>
                <div class="text-center">
                    <a href="#" class="d-block small mt-3"> Esqueceu a senha </a>
                    <a href="#" class="d-block small "> Pagina de login</a>
                </div>
            </form>
        </div>
        </div>
    </div>
        <script src="bibliotecas/jquery/jquery.min.js"></script>
        <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>    
</html>
