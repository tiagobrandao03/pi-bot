<!DOCTYPE html>
<html lang="pt-br">
<head charset="utf-8">
<meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
<!--css bootstrap-->
<link  type="text/css" rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/sb-admin.min.css">

<title>DashBoard</title>
</head>
<body class="bg-dark">
        
    <div class="container">
        <div class="card card-login mx-auto mt-5">
         <!--Conteudo-->   
        <div class="card-header">Recuperar senha</div>
        <div class="card-body">
            <!--esqueceu a senha-->
            <div class="text-center mt-4 mb-5">
                <h4>Esqueceu sua senha</h4>
                <p>Digite seu email e nós lhe enviaremos instruções 
                sobre como redefinir sua senha</p>
            </div>
            <form action="">
                <!--email-->
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email">
                </div>
               
                <!--botao-->
                <button class="btn btn-primary btn-block">Recuperar senha</button>
                <div class="text-center">
                    <a href="#" class="d-block small mt-3"> Criar uma conta </a>
                    <a href="#" class="d-block small "> Pagina de login</a>
                </div>
            </form>
        </div>
        </div>
    </div>
        <script src="bibliotecas/jquery/jquery.min.js"></script>
        <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>    
</html>
