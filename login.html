<!DOCTYPE html>
<html lang="pt-br">
<head charset="utf-8">
<meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
<!--css bootstrap-->
<link  type="text/css" rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/sb-admin.min.css">

<title>DashBoard</title>
</head>
<body class="bg-dark">
        
    <div class="container">
        <div class="card card-login mx-auto mt-5">
         <!--Conteudo-->   
        <div class="card-header">Login</div>
        <div class="card-body">
            <form action="">
                <!--email-->
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email">
                </div>
                <!--senha-->
                <div class="form-group">
                <label for="senha">senha</label>
                <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">   
                </div>
                <!--check lembrar senha-->
                <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Lembrar minha senha.
                    </label>
                </div>
                </div>
                <!--botao-->
                <button class="btn btn-primary btn-block">Entrar no sistema</button>
                <div class="text-center">
                    <a href="#" class="d-block small mt-3"> Criar uma conta </a>
                    <a href="#" class="d-block small "> Esqueceu a senha?</a>
                </div>
            </form>
        </div>
        </div>
    </div>
        <script src="bibliotecas/jquery/jquery.min.js"></script>
        <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>    
</html>
